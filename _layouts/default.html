<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="shortcut icon" href="../images/BGSWLogo.png" />
    <script src="https://use.fontawesome.com/38073f62ee.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/home/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <!--<div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div> -->

          <nav>

            <a href="{{ site.baseurl }}/home/">Home</a>
            <a href="{{ site.baseurl }}/categories/">Categories</a>
            <a href="{{ site.baseurl }}/">All Posts</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <p>Logo & Site Designed by <a href="https://www.willnahmens.com/">Dinner Party Web Development</a></p>
          <p>Copyright <script>document.write(new Date().getFullYear())</script></p>
          <!--{% include svg-icons.html %} -->
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
  <script>
    $('.archive-group').hover(
      $('.archive-group > .category-arrow').toggleClass('bounce')
    );
  </script>
</html>
